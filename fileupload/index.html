<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="file.css">
</head>

<body>
    <div class="fileupload">
        <header>Upload Material</header>
        <div class="upload-container">
            <label for="file-input" class="upload-label upload-area">Select Files</label>
            <div class="upload-button-container">
                <input type="file" id="file-input" multiple>
                <button id="upload-button">Upload</button>
            </div>
        </div>
        <div id="file-list" class="file-list"></div>
    </div>


    <!-- Loading UI -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Error and Success Pop-up -->
    <div id="popup" class="popup">
        <h2 id="popup-title"></h2>
        <p id="popup-message" class="popup-message"></p>
        <div class="popup-buttons">
            <button id="close-button" class="popup-button">Close</button>
        </div>
    </div>


    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-storage.js"></script>

    <script src="./script.js"></script>

</body>

</html>
